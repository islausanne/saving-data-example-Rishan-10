{% extends 'base.html' %}
{% block content %}
<h2>Registered Refugees</h2>
{% if registrations %}
  <table>
    <tr>
      <th>Name</th>
      <th>Country</th>
      <th>Age</th>
    </tr>
    {% for person in registrations %}
      <tr>
        <td>{{ person.name }}</td>
        <td>{{ person.country }}</td>
        <td>{{ person.age }}</td>
      </tr>
    {% endfor %}
  </table><br>
<a href="/delete"><button>Delete all the data</button></a>
{% else %}
  <p>No registrations found yet.</p>
{% endif %}
{% endblock %}
