{% extends 'base.html' %}
{% block content %}
<h2>Refugee Registration Form</h2>
<form method="POST" action="{{ url_for('submit_form') }}">
  <label for="Full Name">Full Name</label>
  <p><input type="text" name="name" id="Full name" required></p>
  <label for="Country of Origin">Country of Origin</label>
  <p><input type="text" name="country" id="Country of origin" required></p>
  <label for="date_of_birth">Date of Birth</label>
  <p><input type="date" name="date_of_birth" id="date_of_birth" required></p>
  <label for="email">Email</label>
  <p><input type="email" name="email" id="email" required></p>
  <p><button type="submit">Submit</button></p>
</form>
{% endblock %}
